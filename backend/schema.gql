type Mutation {
  createNote(note: String!, title: String, uid: String!): Note
  createTodo: String!
  createUser(email: String!, name: String, profileImage: String, uid: ID!): User!
}

"""The Note object with title, note, noteId, uid, createdAt, updatedAt"""
type Note {
  createdAt: String!
  id: String!
  note: String
  title: String
  uid: String!
  updatedAt: String
}

type Query {
  getNote(id: String!): Note
  getTodos: String!
  getUser(uid: String!): User
}

"""
The User object with name, email, uid, createdAt, updatedAt, profileImage
"""
type User {
  createdAt: String!
  email: String!
  name: String
  profileImage: String
  uid: String!
  updatedAt: String
}